<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>폼 검증하기</title>
	<script type="text/javascript" src="../../js/common/myUtils.js"></script>
	<script type="text/javascript">
		function save() {
			if(!validate()) {
				return;
			}
			
			//유효성검사 성공 - 서버로 전송하기 위한
			if(!confirm("저장하시겠습니까?")) {
				return;
			}
			//서버로 전송 로직 - DB에 저장
			//... (안 배운 부분)
			alert("저장되었습니다.");
			
		}
		
		function validate() {
			// 사용자 ID 체크
			var userId = document.getElementById("userId").value;
			// 빈값체크
			if(userId.length = 0) {
				alert("id는 필수 입력 항목입니다.");
				document.getElementById("userId").focus();
				return false;
			}
// 			//길이체크(5~15자)
// 			if(userId.length < 5 || userId.length > 15){
// 				alert("id는 5자 이상 15자 이하로 입력하세요.");
// 				document.getElementById("userId").focus();
// 				return;
// 			}//반복되는 길이체크 -> 함수로 빼기, 각 길이 제한은 파라미터로 받기
			
			//길이체크(5~15) -> 함수로 대체
			if(!checkValueLength("userId", "사용자ID", 5, 15)) {
				return false;
			}
			
			var userName = document.getElementById("userName").value;
			if(isEmpty(userName)) {
				alert("이름은 필수 입력 항목입니다.");
				document.getElementById("userName").focus();
				return false;
			}
			
			//생년월일 체크
			var objBirth = document.getElementById("birth");
			if(!checkValue(objBirth, "생년월일")) {
				return false;
			}
			
			//핸드폰 번호 체크
			if( !checkValue(document.getElementById("hp"), "핸드폰 번호") ) {
				return false;
			}
			
			//이메일 체크
			if( !checkValue(document.getElementById("email"), "이메일") ) {
				return false;
			}
			
			return true;
		}
		
		
		
		//논리형을 반환할 때의 함수명 예시
// 		function hasBlank() {
			
// 		}
	</script>
</head>
<body>
	<h1>회원 정보</h1>
	<p>*은 필수 입력 항목입니다.</p>
	<form>
<!-- 	ID : <input type="text" id="userId" required="required"><br> -->
		*ID(5~15자) : <input type="text" id="userId"><br>
		*이름(2~10자) : <input type="text" id="userName"><br>
		*생년월일 : <input type="text" id="birth"><br>
		*휴대폰 번호 : <input type="text" id="hp"><br>
		*이메일 : <input type="text" id="email"><br>
		주소 : <input type="text" id="addr"><br><br>
<!-- 		<button type="submit" onclick="save();">submit</button> -->
		<button type="button" onclick="save();">저장</button>
	</form>
</body>
</html>
