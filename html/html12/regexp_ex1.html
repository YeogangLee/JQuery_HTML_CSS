<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		function validate() {
			var tel = document.getElementById("tel").value;
			var regExp = /^\d{3}-\d{4}-\d{4}$/;
			//match() 메서드 사용
			if(tel.match(regExp)) { //정규식 표현의 전화번호가 입력되면 if문 실행
				alert("옳은 형식입니다.");
				console.log(tel.match(regExp));
			}else {
				alert("올바른 형식이 아닙니다.");
				document.getElementById("tel").focus();
			}
			
		}
		/*
		첫 글자는 숫자 또는 영어 소문자 또는 영어 대문자 1번	  ==> /^[0-9a-zA-Z]
		두 번째 글자는 "-" 또는 "_" 또는 "."이  0번 또는 1번    ==> [-_.]?
		숫자 또는 영어 소문자 또는 영어 대문자				  ==> [0-9a-zA-Z] 
		
		(2+3)이 0번 이상	([-_.]?[0-9a-zA-Z])*
		특수문자@
		숫자 또는 영문자1번
		"-" 또는 "_" 또는 "."이  0번 또는 1번
		숫자 또는 영어소문자 또는 영어대문자
		(7+8)이 0번 이상
		특수문자 .
		
		영어 ...
		*/
		
		var emailExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/;
	</script>
</head>
<body>
	전화번호 : <input type="text" id="tel">
	<button type="button" onclick="validate();">검증</button>
</body>
</html>
