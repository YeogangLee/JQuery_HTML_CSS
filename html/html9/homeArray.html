<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Array 숙제</title>
	<script type="text/javascript">

<!-- 	1. 사람 이름을 계속 입력 받아 배열에 저장하고 그 저장된 이름을 출력하는 프로그램을 작성하시오.
<!-- 	(단, 입력은 prompt 명령을 이용하고, 입력의 마지막은 공백문자를 입력하거나 -->
<!-- 	"취소" 버튼을 눌렀을 때로 한다. "취소" 버튼은 null 이 입력될 때이다.) -->
	 
<!-- 	2. 서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램을 작성하시오. -->

		//1.
		//prompt(), 배열 사용법
		document.write("<h3>1. 누적 입력 후 배열 출력</h3>");
		document.write("<div id='divId1'></div>");
		var arrName = new Array();
		var input = "";
		var i = 0;
		var result = "";
		while(input != " " && input != null){
			input = prompt("이름 입력", "홍길동");
			arrName[i] = input;
			i++;
		}
		
		var arrCopy = new Array();
		for(var j=0; j<arrName.length-1; j++){
			arrCopy[j] = arrName[j];
		}
		
		//원래 배열의 -1만큼 복사해서 이렇게 하지 않고, 배열 복사만 해도 마지막 콤마,가 사라져서 출력된다.
// 		result = (Object.values(arrCopy) + arrName.pop());
		result = Object.values(arrCopy);
		document.getElementById("divId1").innerHTML = result;
		
		//Object.values() 사용하지 않고 write()를 사용할 때도 콤마, 출력X
// 		document.write("arrName : " + arrName + "<br>");
// 		document.write("arrCopy : " + arrCopy + "<br>");

		//배열 출력할 때
		//홍길동,아이유 가 아닌
		//홍길동, 아이유 로 표시하는 방법
		//홍길동-아이유
		var arr = ["홍길동", "아이유"];
		for(var i=0; i<arr.length; i++){
			document.write(arr[i]);
			if(i != arr.length-1){ //가장 마지막 요소가 아니면 -출력
				document.write("-");
			}
		}
		
		//2.
		//중복되지 않는 수 입력받기: do {}while();
		document.write("<h3>2. 서로 중복되지 않은 정수 5개</h3>");
		document.write("<div id='divId2'></div>");
		var num = new Array();
		var i = 0;
		do {
			while(i < 5){
				num[i] = prompt("정수 5개 입력", (i+1)+"/5");
				i++;
			}
			i = 0;
			
		}while(num[0]==num[1] || num[0]==num[2] || num[0]==num[3] || num[0]==num[4] 
			|| num[1]==num[2] || num[1]==num[3] || num[1]==num[4] 
			|| num[2]==num[3] || num[2]==num[4] 
			|| num[3]==num[4]
		);
		
		function procSort() {
// 			num.sort(function(a, b){return a-b;});
			num.sort(function(a, b){
					//a, b 값 확인하기, 버튼을 누르면 정렬 과정이 콘솔에 출력된다
// 					console.log(">> a   : " + a);
// 					console.log(">> b   : " + b);
// 					console.log(">> a-b : " + (a - b));
					return a - b;
				}
			);
			document.getElementById("divId3").innerHTML = "오름차순 정렬 : " + num + "<br>"; 
			
			num.sort(function(a, b){return b-a;});
			document.getElementById("divId4").innerHTML = "내림차순 정렬 : " + num + "<br>"; 
		}
		
		document.write("입력받은 정수 : " + num + "<br>");
		
		document.write("<br><button type=button onclick='procSort();'>정렬</button><br><br>");
		document.write("<div id='divId3'></div>");
		document.write("<div id='divId4'></div>");
		
		//버튼 사용하지 않고 출력
// 		num.sort(function(a, b){return a-b;});
// 		document.write("오름차순 정렬 : " + num + "<br>");
		
// 		num.sort(function(a, b){return b-a;});
// 		document.write("내림차순 정렬 : " + num + "<br>");
		
	</script>
</head>
<body>
	
</body>
</html>
