<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>배열Array 메서드</title>
	<script type="text/javascript">
		var arr1 = ["사과", "배", "포도", "복숭아", "망고", "배"];

// 		arr1.indexOf("망고"); == 4
// 		arr1.indexOf("수박"); == -1, 없는 값의 인덱스는 -1을 반환
		
// 		arr1.indexOf("배");	   == 1
// 		arr1.lastIndexOf("배"); == 5

		var idx = arr1.indexOf("배");
		arr1[idx];
		
		document.write("arr1 : " + arr1 + "<br>");
		
		//push(): 마지막에 요소 추가
		arr1.push("수박");
		document.write("push() 마지막 요소 추가 이후 : " + arr1 + "<br>");
		
		//pop(): 마지막 요소 리턴
		document.write("pop() 마지막 요소 : " + arr1.pop() + "<br>");
		
		//shift(): 첫 번째 요소 리턴
		document.write("shift() 첫 번째 요소 : " + arr1.shift() + "<br>");
		
		//unshift(): 첫 번째 요소 추가
		arr1.unshift("딸기");
		document.write("unshift() 첫 번째 요소 추가 이후 : " + arr1 + "<br>");
		
		//reverse(): 배열 뒤집기
		document.write("reverse() 배열 뒤집기 : " + arr1.reverse() + "<br>");

		//sort(): 배열 오름차순 정렬
		document.write("sort() 사전순, 크기순 오름차순 정렬 : " + arr1.sort() + "<br>");
		
		
		//sort(함수 기준) 적용을 위해 숫자 배열 생성
		var arrNum = [1, 4, 7, 5, 2];
		document.write("arrNum[] : " + arrNum + "<br>");
		
		//sort(오름차순 함수 기준): 배열 오름차순 정렬
		arrNum.sort(function(a, b){
			return a - b;
		});
		document.write("sort(정렬기준) 오름차순 정렬 이후 : " + arrNum + "<br>");
		
		//sort(내림차순 함수 기준): 배열 내림차순 정렬
		arrNum.sort(function(a, b){
			return b - a;
		});
		document.write("sort(정렬기준) 내림차순 정렬 이후 : " + arrNum + "<br>");
		
	</script>
</head>
<body>
	
</body>
</html>
