<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>가위바위보</title>
	<script type="text/javascript">
/*
	가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오. 
	(단, 컴퓨터는 랜덤을 이용하고, 사용자는 prompt로 입력받아서 처리)
*/
		function input() {
		
			var user = prompt("가위바위보를 입력하세요.");
			var com = parseInt(Math.random()*3);
			
			arr = ["가위", "바위", "보"];
			
			var userIdx = arr.indexOf(user);
			
			var result = "";
			
			if(userIdx < 0) {
				result = "입력값 오류";
			}else {
				if(userIdx == com) {
					result = "비겼습니다.";
				}else if(userIdx > com) { //(1,0), (2,1), (2,0)
					if(userIdx == 2 && com == 0) { //(2,0)
						result = "컴퓨터가 이겼습니다.";
					}else {
						result = "사용자가 이겼습니다.";
					}
				}else if(userIdx < com) { //(0,1), (0,2), (1,2)
					if(userIdx == 0 && com == 2) { //(0,2)
						result = "사용자가 이겼습니다.";
					}else {
						result = "컴퓨터가 이겼습니다.";
					}
				}	
			}
			
	 		document.write(result + "<br>");
			document.write("사용자 : " + user + "<br>");
			document.write("컴퓨터 : " + arr[com] + "<br>");
		}
		
		
	</script>
	<style type="text/css">
		* {
			font-size: 20px;
		}
		body {
			margin: 0;
		}
		button {
			width: calc(10%);
			margin: 1vh 45%;
			height: 5vh;
		}
		div {
			text-align: center;
			width: 50%;
			height: 50px;
			line-height: 50px;
			float: left;
		}
		#user {
			background-color: yellow;
		}
		#computer {
			background-color: pink;
		}
	</style>
</head>
<body>
	<button type="button" onclick="input();">게임 시작</button>
	<div id="user">사용자</div>	
	<div id="computer">컴퓨터</div>
	<img src="../../../images/ba_left.png" alt="가위바위보 사용자 사진">
	<img src="../../../images/ba_right.png" alt="가위바위보 컴퓨터 사진">
</body>
</html>
