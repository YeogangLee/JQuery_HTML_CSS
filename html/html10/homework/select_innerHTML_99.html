<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>구구단</title>
	<script type="text/javascript">
		function print99() {
			var textarea = document.getElementsByTagName("textarea")[0];
			var select = document.getElementsByTagName("select")[0];
			
			textarea.value = "";
			
			var strTextarea = textarea.value;
			
			//index 0 = "2단"
			var selectedIdx = select.options.selectedIndex;
			
			var num = select.children[selectedIdx].innerHTML.substr(0,1);
			
			strTextarea = num + "단\n\n";
			
			for(var i = 1; i <= 9; i++) {
				var result = num * i;
				strTextarea += (num + " * " + i + " = " + result + "\n");
			}
				
			textarea.value = strTextarea;
		}
	</script>
	<style type="text/css">
		select, button, textarea {
			font-size: 20px;
		}
		
		body {
			margin: 0;
		}
		
		div {
			padding-top: 6vh;
			width: 10%;
			overflow: auto;
			margin: 0 45%;
		}
		
		input {
			width: 10%;
		}
		
		select {
			width: 47%;
			float: left;
			margin-right: 6%;
			height: 4vh;
		}
		
		button {
			height: 4vh;
			width: 47%;
			float: left;
		}
		
		h1 {
			margin: 0;
			width: 100%;
			height: 10vh;
			line-height: 10vh;
			text-align: center;
		}
		
		textarea {
			width: calc(8% - 5.5px);
			margin: 0 46%;
		}
	</style>
</head>
<body>
	<div>
		<select>
			<option>2단</option>
			<option>3단</option>
			<option>4단</option>
			<option>5단</option>
			<option>6단</option>
			<option>7단</option>
			<option>8단</option>
			<option>9단</option>
		</select>
		<button type="button" onclick="print99();">출력</button>
	</div>
	<h1>결과출력</h1>
	<textarea rows="12" readonly></textarea>
</body>
</html>
