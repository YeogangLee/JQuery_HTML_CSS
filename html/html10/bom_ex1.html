<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		var pop;
		function openPopup() {
// 			window.open("https://www.daum.net/","_blank", "width=200, height=200");
			pop = open("https://www.daum.net/","daum", "width=200, height=200");
						
		}
		
		function closePopup() {
			pop.close();
			
		}
		
		function showMsg() {
			setTimeout(function() {
				alert("안녕");
			}, 3000);
			
			//괄호를 빼고 오로지 함수명만 파라미터로 넘겨준다
			//괄호를 포함하면 해당 함수를 호출하는 것
			setTimeout(alertMsg, 5000);
		}
		
		function alertMsg() {
			alert("하세요");
		}
		
		var idInterval;
		function changeBgColor() {
// 			setInterval(function(){
// 				//배경색 변경
				
// 			}, 2000);
			
// 			setInterval(changeBgColor1, 2000);
			idInterval = setInterval(changeBgColor1, 2000);
			
		}
		
		function changeBgColor1(){
	// 		var arr = ["red", "yellow", "blue", "green"];
			//원래는 -인데, 자바스크립트에서는 -를 쓰면 안되므로, -없애고 대문자 사용
// 			document.getElementById("temp").style.background-color = "yellow";
// 			document.getElementById("temp").style.backgroundColor = "yellow";
			
			//arr[0] ~ arr[3]
// 			var i = Math.floor(Math.random() * 4) ; // 0 ~ 3
// 			//0~!4 (0~3.999999)
// 			document.getElementById("temp").style.backgroundColor = arr[i];
// // 			document.getElementById("temp").style.backgroundColor = "rgb(50, 255, 0)";

			//case 2) RGB로 다양한 색 이용하기
			var r = parseInt(Math.random() * 256); //0~255
			var g = parseInt(Math.random() * 256); //0~255
			var b = parseInt(Math.random() * 256); //0~255
			document.getElementById("temp").style.backgroundColor = "rgb("+r+","+g+","+b+")";
		}
		
		function stopBgColor(){
			clearInterval(idInterval);
		}
		
		function movePage() {
			var url = "https://www.google.com/";
			
			//case1
			location.href = url;
			
			//case2
			location.assign(url);
			
			//case3) 현재 페이지가 history가 남지 않음
			location.replace(url);
			
		}
	</script>
</head>
<body>
	<button type="button" onclick="openPopup();">새창열기</button>
	<button type="button" onclick="closePopup();">새창닫기</button>
	<hr>
	<p id="temp">버튼을 클릭하면 3초 후 메시지 나옴</p>
	<button type="button" onclick="showMsg()">클릭</button>
	<button type="button" onclick="changeBgColor()">색 변경하기</button>
	<button type="button" onclick="stopBgColor()">색 변경 멈추기</button>
	<hr>
	<button type="button" onclick="movePage();">페이지 이동</button>
	
</body>
</html>
