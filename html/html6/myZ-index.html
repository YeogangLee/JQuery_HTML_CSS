<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		p {
			width: 100px;
			height: 100px;
		}
		.first {
			background-color: blue;
			z-index: 3;
			position: fixed;
			top: 0px;
			left: 0px;
			margin: 0;
		}
		.second {
			background-color: yellow;
			z-index: 2;
			position: fixed;
			top: 30px;
			left: 30px;
			margin: 0;
		}
		.third {
			background-color: olive;
			z-index: 1;
			position: fixed;
			top: 60px;
			left: 60px;
			margin: 0;
		}
	</style>
</head>
<body>
	<div>
		<p class="first">박스1</p>
		<p class="second">박스2</p>
		<p class="third">박스3</p>
	</div>
</body>
</html>
