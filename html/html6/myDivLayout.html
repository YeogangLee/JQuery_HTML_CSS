<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#header {
			background-color: yellow;
			width: 100%;
			height: 100px;
		}
		#nav {
			background-color: pink;
			width: 30%;
			height: 300px;
			float: left;
		}
		#content {
			background-color: green;
			width: 70%;
			height: 300px;
			float: right;
		}
		#footer {
			background-color: purple;
			width: 100%;
			height: 100px;
			clear: both; /*위에 잡혀있던 footer의 범위를 그림처럼 아래로 내려준다*/
		}
	</style>
</head>
<body>
	<div id="header">header</div>	
	<div id="nav">nav</div>	
	<div id="content">content</div>	
	<div id="footer">footer</div>	
</body>
</html>
