<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		body {
			background-color: black;
			color: yellow;
		}
		img {
			position: absolute;
			/*
			static은 기본값이고
			relative는 원래 있어야 할 공간을 빈 공간으로 두기 때문에
			absolute 선택
			*/
			top: 10px;
			left: 50px;
			z-index: -1;
		}
	</style>
</head>
<body>
	<img src="../../images/coffee.jpg" height="50px" alt="커피"/>
	<p>얄리얄리 얄라셩 얄라리 얄라~</p>
	
</body>
</html>
