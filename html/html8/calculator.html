<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		function calc() {
// 			alert(1);
			var obj1 = document.getElementById("input1");
// 			console.log(obj1);
// 			console.log(obj1.value);
			var val1 = obj1.value;
			var val2 = document.getElementById("input2").value;
			
			//비정상적인 값 입력 처리
// 			if(val1 == "" || typeof(val1) != int) {
			if(val1 == "") {
				alert("첫 번째 정수 값이 입력되지 않았습니다.");
				return;
			}
			
			document.getElementById("sum").value = parseInt(val1) + parseInt(val2);
			//NaN : Not a number
			
			
		}
	</script>
</head>
<body>
	<h1>덧셈 계산기</h1>
	첫 번째 정수 : <input type="text" id="input1" value="홍길동"><br>
	두 번째 정수 : <input type="text" id="input2" value=""><br>
	합계 : <input type="text" id="sum"><br>
	<!-- onclick에 ;써도 안써도 상관X지만 습관처럼 ;사용추천, 여러 개를 호출하기 위해 -->
	<button type="button" onclick="calc();">계산</button>
</body>
</html>
