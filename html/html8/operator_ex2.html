<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JS 연산자</title>
	
</head>
<body>
	<p id="result">결과</p>
</body>
<script type="text/javascript">
		//사용자로부터 값 2개를 입력 받아서
		//그 합을 화면에 출력
		
// 		alert("안녕") : [확인] 버튼만 있는 메시지 박스
// 		prompt("정수 값 입력", "예: 15"); : [확인], [취소], [input]이 있는 메시지 박스
		//prompt()
		//첫 번째 파라미터 : 메세지 안내
		//두 번째 파라미터 : 박스 내부 초기 메세지
		
		var value1, value2;
		value1 = prompt("정수 값 입력", "정수만 입력");
		value2 = prompt("정수 값 입력", "정수만 입력");
		
		var sum;
// 		sum = value1 + value2; //문자열 + 문자열
		sum = parseInt(value1) + parseInt(value2); //정수 + 정수
		
		document.write(sum);
		document.getElementById("result").innerHTML = sum;
		document.getElementById("result").innerHTML = "결과는 " + sum;
		//기존에 있던 결과는? 텍스트를 날려 버린다.
		//-> sum 변수 + 출력할 문자열 같이 innerHTML로 출력하기
		//왜 얘가 document.write()보다 먼저 출력될까? 
		
		/*
		operator_ex2.html:25 
		Uncaught TypeError: Cannot set property 'innerHTML' of null at operator_ex2.html:25
		-> script 태그를 body 태그 이후로 이동
		*/
		
</script>
</html>
