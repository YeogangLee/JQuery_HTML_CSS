<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JS Object형</title>
	<script type="text/javascript">
		var str;
		var str1 = "문자";
		
		//Object형(객체형)
// 		var obj = {...};
		var myCar = {
			model : "쏘나타"
			, price : 30000000
			, year : 2021
			, flag : true
			
		};
		
		document.write(myCar + "<br>");
		document.write(myCar.model + "<br>");
		
		console.log(myCar);
		console.log(myCar.model);
		
		//동일한 결과물 출력
		document.write(myCar.price + "<br>");
		document.write(myCar["price"]+ "<br>");
		
		
		
		
	</script>
</head>
<body>
	
</body>
</html>
