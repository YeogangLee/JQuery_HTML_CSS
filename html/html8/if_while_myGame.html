<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		var man1 = prompt("첫 번째 사람의 가위바위보를 입력하세요.");
		var man2 = prompt("두 번째 사람의 가위바위보를 입력하세요.");
		
		document.write("첫 번째 사람 : " + man1 + "<br>");
		document.write("두 번째 사람 : " + man2 + "<br>");
		
		var arr = ["가위", "바위", "보"];
		
		var input1 = "";
		if(man1 == arr[0]){
			input1 = 0;
		}else if(man1 == arr[1]) {
			input1 = 1;
		}else if(man1 == arr[2]){
			input1 = 2;
		}
		
		var input2 = "";
		if(man2 == arr[0]){
			input2 = 0;
		}else if(man2 == arr[1]) {
			input2 = 1;
		}else if(man2 == arr[2]){
			input2 = 2;
		}
		
		var result = "결과 : ";
		var win0 = "비겼습니다."
		var win1 = "첫 번째 사람 승"
		var win2 = "두 번째 사람 승"
		
		if(!((input1 != 1 && input2 != 3) || (input1 != 3 && input2 != 1))){
			if(input1 > input2){
				result += win1; 
			}else if(input1 == input2) {
				result += win0;
			}else if(input1 < input2){
				result += win2;
			}
		}else if(input1 != 1 && input2 != 3) {
			result += win1;
		}else if(input1 != 3 && input2 != 1) {
			result += win2;
		}
		
		document.write(result);
	</script>
</head>
<body>
	
</body>
</html>
