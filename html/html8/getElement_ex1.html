<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML 요소 찾기</title>
	<script type="text/javascript">
		function proc() {
// 			document.getElementById("temp");
			var ele = document.getElementById("temp");
			
			//스타일 바꾸기
			ele.style.color = "red";
			
			//내용 바꾸기
			ele.innerHTML = "빨강으로 변경";
			
			
		}
	</script>
</head>
<body>
	<h1 id="temp" style="color: blue">내 이름은 홍길동</h1>
	<button type="button" onclick="proc()">색바꾸기</button>
</body>
</html>
