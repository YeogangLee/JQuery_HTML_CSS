<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		//리터럴로 배열 생성
		var fruits = ["바나나","사과","배","포도"];
		
		//Array 객체로 배열 생성
		var cars = new Array("쏘나타", "아반테", "그랜저");

// 		fruits[0] ==> 바나나
// 		fruits[1] ==> 사과
		document.write("fruits[0] : " + fruits[0] + "<br>");
		document.write("fruits[2] : " + fruits[2] + "<br><br>");
		
		for(var i=0; i<cars.length; i++) {
// 			document.write("cars["+ i +"] : " + cars[i] + "<br>");
			document.write(cars[i] + "&nbsp");
		}
		
		 
		
		

		
		
	</script>
</head>
<body>
	
</body>
</html>
