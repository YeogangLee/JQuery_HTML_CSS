<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div {
			border: solid 1px;
			height: 100px;
		}
	</style>
</head>
<body>
	<h1>자바스크립트 출력 방법</h1>
	<p>화면에 데이터를 표시하는 방법, 뭐가 있을까요?</p>
	<button type="button">누르세요</button>
	<hr>
	<div id="temp"></div>
	<script type="text/javascript">
		//출력 방법1: document.write(""), 자주 사용X
		document.write("Hallo");
		//단순히 텍스트 뿐 아니라, html 요소까지 javascript로 처리 가능
		document.write("<hr>");
		document.write("<h1>자바스크립트 출력 방법</h1>");
		document.write(document.getElementById("temp")); //[object HTMLDivElement]
		
		//출력 방법2: .innerHTML 변수, **자주 사용
		//제일 마지막에 작성한 내용으로 덮힌다.
// 		getElementById("아이디명").innerHTML
// 		document.getElementById("temp"); //return: <div> 요소
		document.getElementById("temp").innerHTML = "div입니다.";
		document.getElementById("temp").innerHTML = "<p>화면에 데이터를 표시하는 방법, 뭐가 있을까요?</p>";
				
		//출력 방법3: window.alert("") //window 생략 가능
		alert("테스트");
		
		//출력 방법4: console.log("") : 개발자 도구 Console에서 확인, **자주 사용
		//메서드 호출, 값이 잘 들어왔는지 등을 확인하기 위해 사용
		console.log("콘솔 로그");
		
	</script>
</body>
</html>
