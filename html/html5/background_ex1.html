<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#div1 {
			height: 1000px;
			background-color: gray;
			/*background-image의 repeat 기본값은 repeat-y, 상하로 반복된다.*/
			background-image: url("../../images/lion.jfif");
			/* background-repeat: no-repeat; */
			background-repeat: repeat-x; 
			background-attachment: fixed;
			background-size: 300px 300px;
			background-position: center; 
		}
		#div2 {
			/*축약 기법*/
			height: 200px;
			background: yellow url("../../images/lion.jfif") repeat-y scroll;
		}
	</style>
</head>
<body>
	<div id="div1">
		동해물과 백두산이 마르고 닳도록
	</div>
	<hr>
	<div id="div2">
		
	</div>
</body>
</html>
