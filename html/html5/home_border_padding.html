<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>border, padding 이용하기</title>
	<style type="text/css">
		#basic {
			width: 600px;
			height: 400px;
			border: solid orange 20px;
		}
		#image {
			height:286px;
			/* 제출용 경로 수정 */
			/* background-image: url("../../images/coffee.jpg"); */
			background-image: url("images/coffee.jpg");
			background-size: 14.3%;
			background-repeat: repeat;
			padding-top: 116px;
		}
		#box {
			margin-left:15%;
			background-color: yellow;
			position: relative;
			width: 70%;
		}
	</style>
</head>
<body>
	<div id="basic">
		<div id="image">
			<div id="box">커피에는 카페인 외에도 1000여 가지 물질이 들어 있다. 
			항산화물질인 ‘폴리페놀’이 대표적이다. 인체는 과다한 스트레스를 받으면 활성산소(유해산소)를 만든다. 
			활성산소가 지나치게 많아지면 정상세포를 공격해 노화 등을 촉진한다. 폴리페놀은 이 활성산소와 결합해 노화를 억제한다. 
			커피는 다른 카페인 음료인 녹차와 홍차보다 폴리페놀이 최대 9배 많이 함유돼 있다. 커피가 ‘노화를 막아주는 음료’로 불리는 이유다.
			</div>
		</div>
	</div>
</body>
</html>
