<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		.basic {
			border: dotted red 5px;
		}
		.sample1 {
			border-top: dashed blue 2px;
			border-bottom: solid gold 15px; 
		}
		.sample2 {
			border-style: dotted;
			border-color: aqua;
		}
		.sample3 {
			border-style: dotted;
			border-color: aqua fuchsia green orange
			/* border-color: aqua fuchsia; */
			/*값을 2개만 지정시, 마주보는 변끼리 색깔이 지정된다.*/
		}
		.sample4 {
			border-style: dotted solid;
			border-width: 1px 5px 10px;
			border-color: aqua fuchsia green orange;
		}
		.sample5 {
			border: solid orange 2px;
			border-radius: 5px;			
		}
	</style>
</head>
<body>
	<div class="basic">테두리 테스트</div><br>
	<div class="sample1">테두리 테스트1</div><br>
	<div class="sample2">테두리 테스트2</div><br>
	<div class="sample3">테두리 테스트3</div><br>
	<div class="sample4">테두리 테스트4</div><br>
	<div class="sample5">테두리 테스트5</div><br>
</body>
</html>
