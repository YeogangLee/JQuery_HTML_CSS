<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>display 속성</title>
	<style type="text/css">
		* {
			font-family: "맑은 고딕", "나눔 고딕";
		}
		ul li { display: inline; }
		.menubar li {
			background-color: yellow;
			padding: 5px 10px;
			border: solid red 1px;
		}
		.menubar a {
			text-decoration: none;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<ul class="menubar">
		<li><a href="#">홈으로</a></li>
		<li><a href="#">회사 소개</a></li>
		<li><a href="#">제품 소개</a></li>
		<li><a href="#">질문과 대답</a></li>
		<li><a href="#">연락처</a></li>
	</ul>
</body>
</html>
