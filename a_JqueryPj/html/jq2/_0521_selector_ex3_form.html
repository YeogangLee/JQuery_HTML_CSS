<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<style type="text/css">
	</style>
	<script type="text/javascript">
	/*
		(form 선택자)
		
		input요소 테두리 green, 배경색 핑크 
		button 요소와 input type이 button인 요소 배경색 하늘
		input type이 button인 요소 배경 검정, 글자 흰색
		type이 submit인 요소 배경 녹색
		type이 reset인 요소 배경 노랑
		type이 text, password 요소 테두리 파랑
		type이 file, image인 요소 테두리 빨강
	
	*/
		$(function() {
			//input 요소 (form 선택자)
			$(":input").css("border", "2px solid green").css("background-color", "pink");
			
			//button요소(<button>), input의 타입이 button
			$(":button").css("background-color", "lightblue");
			//input의 타입이 button
			$("input[type='button']").css("background-color", "black").css("color", "white");
			
			$(":submit").css("background-color", "green");
			$(":reset").css("background-color", "yellow");
// 			$(":text, :password").css("border", "2px solid blue");
			$(":text, :password").css("border-color", "blue"); //색상만 지정할 경우, 이렇게도 사용 가능, 단, border가 미리 적용되어 있어야 한다.
			$(":file, :image").css("border", "2px solid red");
			
		});
			
	</script>
</head>
<body>
	<form>
		Text: <input type="text"><br>
		Password: <input type="text"><br>
		Radio: <input type="radio">A<input type="radio">B <br>
		Checkbox: <input type="checkbox">1 <input type="checkbox">2<br>
		Textarea:<br>
		<textarea rows="10">
		</textarea><br>
		Image: <input type="image" src="../../images/Tulips.jpg" style="height: 50px;"><br>
		File: <input type="file"><br>
		Buttons: <button type="button">button</button>&nbsp;<button type="submit">submit</button>&nbsp;<button type="reset">reset</button><br>
		<input type="button" value="button">&nbsp;<input type="submit" value="submit">&nbsp;<input type="reset" value="reset"><br>
	</form>
</body>
</html>
