<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
	</style>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	
		$(document).ready(function() {
			//1)
			//h2의 자식 a태그의 스타일에 테두리 설정 solid
			//h2의 후손 a태그의 스타일 배경색을 노란색으로 설정
			//h2의 손자 a태그의 글자색을 빨간색으로 변경
			//손자 선택자: >>
			
			$("h2 > a", "#div1").css("border", "2px solid blue");
			$("h2 a", "#div1").css("background-color", "yellow");
			$("h2 >> a", "#div1").css("color", "red");

			//2)
			//span태그의 배경색 변경 - yellow
			//div의 모든 후손 중 span 태그의 테두리 - red
			//div의 자식 span태그의 테두리 - blue
			
			$("span", "#div2").css("background-color", "yellow");
			$("div span", "#div2").css("border", "3px solid red");
			$("div > span", "#div2").css("border", "3px solid blue");

			//3)
			//h3 다음의 모든 형제의 배경색 변경, 너비 지정, 가운데 정렬
			//h3 다음의 첫 번째 형제의 글자를 굵게, 크게 : font-weight
			// x 다음의 모든 형제	: $("x ~ ")
			// y 다음의 첫 번째 형제	: $("y + ")
			
			$("h3 ~ ", "#div3").css("background-color", "orange").css("text-align", "center").css("width", "100px");
			$("h3 + ", "#div3").css("font-weight", "bold").css("font-size", "27px");
			
		});		
		
	</script>
</head>
<body>
	<div id="div1">
		<h2>
			문단 안에 <a>링크</a>태그가 있다.<br>
			두 번째 <span><a>링크</a></span>는 손자이다.
		</h2>
		<hr>
	</div>
	<div id="div2">
		<p>이 문단에는 <span>스팬</span> 엘리먼트가 있다.</p>
		<div>
			이 디비전에도 <span>스팬</span> 엘리먼트가 있다.
			디비전의 내부 문단(p)의 <span>스팬</span> 엘리먼트이다.
			<div>
				<p>
					내부 디비전의 문단(p) 속 <strong>아주 깊은 곳</strong>에 <em>숨어있는</em> <span>스팬</span> 엘리먼트도 있다.
				</p>
			</div>
		</div>
	</div>	
	<div id="div3">
		<p>형제 선택자에 대하여 </p>
		<h3>꼬마버스 타요 가족을 소개합니다.</h3>
		<p>타요</p>
		<p>로기</p>
		<p>라니</p>
		<p>가니</p>
		<hr>
	</div>
</body>
</html>
