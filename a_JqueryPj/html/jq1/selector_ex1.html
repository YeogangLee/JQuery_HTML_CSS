<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	
		/*
		(document)문서가 완료되면 수행하는 방법 .ready() 작성 순서
		
			$(document).ready();
		
			$(document).ready(function(){});
			
			$(document).ready(function(){
				//작성
			});
		
		*/
		
		$(document).ready(function() {
			//body는 background-color, background 둘 다 색깔이 먹힌다
			$("body").css("background-color", "yellow");
			$("h1").css("color", "blue");
			$("#para").css("color", "green");
			$(".sample").css("color", "red");		
		});
		
	</script>
</head>
<body>
	<h1>제목입니다</h1>
	<h2 id="para">작은 제목입니다</h2>
	<h2 class="sample">샘플입니다</h2>
</body>
</html>
