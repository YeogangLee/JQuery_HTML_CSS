<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<style type="text/css">
		p, div {
			background-color: yellow;
		}
		
	</style>
	<script type="text/javascript">
		
		function proc(flag) {	
			if(flag == 1) {
				$("p").slideDown();
			
			}else if(flag == 2) {
				$("p").slideUp(1000);
			
			}else if(flag == 3) {
				$("div").slideToggle();
			
			}else {
				return;
			}			
		}
		
	</script>
</head>
<body>
	<p>이 영역은 사라졌다 나타났다 합니다.</p>
	<button type="button" onclick="proc(1)">slideDown</button>
	<button type="button" onclick="proc(2)">slideUp</button>
	<br>
	<button type="button" onclick="proc(3)">slideToggle</button>
	<div>
		토클로 사라졌다 나타났다 합니다.
	</div>
</body>
</html>
