<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<style type="text/css">
		p, div {
			background-color: yellow;
		}
		
	</style>
	<script type="text/javascript">
		
		function proc(flag) {	
			if(flag == 1) {
				$("p").fadeIn(1000); //milisec 외에 "fast", "slow" 문자열로 속도 지정 가능
			
			}else if(flag == 2) {
				$("p").fadeOut(2000);
			
			}else if(flag == 3) {
				$("div").fadeToggle();
			
			}else if(flag == 4) {
				$("div").fadeTo(2000, 0.5); //불투명도 0~1 사용 가능(0 숨기기, 1 보이기)
			
			}else {
				return;
			}			
		}
		
	</script>
</head>
<body>
	<p>이 영역은 사라졌다 나타났다 합니다.</p>
	<button type="button" onclick="proc(1)">fadeIn</button>
	<button type="button" onclick="proc(2)">fadeOut</button>
	<br>
	<button type="button" onclick="proc(3)">fadeToggle</button>
	<button type="button" onclick="proc(4)">fadeTo</button>
	<div>
		토클로 사라졌다 나타났다 합니다.
	</div>
</body>
</html>
