<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<style type="text/css">
		div {
			width: 100px; height: 100px;
			background-color: green;
			position: absolute;
		}
		
	</style>
	<script type="text/javascript">
		function proc() {
			$("div").animate({ left: "200px", top: "100px", opacity: "0.5", height: "+=100px"}); //+=100px : 기존값 + 100px
			
		}
		
	</script>
</head>
<body>
	<button type="button" onclick="proc();">animate</button>
	<div>
		
	</div>
</body>
</html>
