<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery 효과 - show(), hide()</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<style type="text/css">
		p, div {
			background-color: yellow;
		}
		
	</style>
	<script type="text/javascript">
	
		function proc(flag) {
			if(flag == 1) { //hide p요소
// 				$("p").hide(1000);
// 				alert("없어졌지롱~");
				//스크립트 읽는 속도가 더 빨라서, 요소가 숨겨지기 전에 alert()가 수행된다.
				//-> 함수로 빼기
				
				//콜백함수 호출1) 함수 내부 정의
				$("p").hide(1000, function(){ //파라미터를 0으로 주면 함수를 사용하더라도, 숨겨지지 않은채 alert()를 띄운다.
					alert("없어졌지롱~");	
				});
				
				//콜백함수 호출2) 함수 외부 정의
// 				$("p").hide(1000, showMsg);
				
			}else if(flag == 2) { //show p요소
				$("p").show(1999);
			
			}else if(flag == 3) { //toggle div요소
// 				$("div").toggle("fast"); //milisec 외에 "fast", "slow" 문자열로 속도 지정 가능
				$("div").toggle();
			
			}else {
				return;
			}
			
		}
		
		function showMsg() {
			alert("작업 끝!");
		}
		
	</script>
</head>
<body>
	<p>이 영역은 사라졌다 나타났다 합니다.</p>
	<button type="button" onclick="proc(1)">hide</button>
	<button type="button" onclick="proc(2)">show</button>
	<br>
	<button type="button" onclick="proc(3)">toggle</button>
	<div>
		토클로 사라졌다 나타났다 합니다.
	</div>
</body>
</html>
