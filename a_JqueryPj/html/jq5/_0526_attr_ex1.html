<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<style type="text/css">
		img {
			width: 200px; height: 200px;
		}
	</style>
	<script type="text/javascript">
	
		function addTitle() {
			//for문 사용
			var objImgs = $("img");
			for(var i=0; i<objImgs.length; i++) {
				var objImg = objImgs[i]; // <img>
				
				console.log(objImg);	 //<img>요소
				console.log(objImg.src); //img 소스 전체 경로 file:///D:/A_TeachingMaterial/~/images/Tulips.jpg
				objImg.attr("title", "뭐시기");
			}
						
			
			//each 사용
			$("img").each(function(){
				var imgName = $(this).attr("src");
// 				console.log(imgName);
				
				name = imgName.substr(13);	//lastIndexOf('/') 대체 가능
// 				console.log(name);

				dot = name.indexOf('.');	//lastIndexOf('.') 사용 가능
// 				console.log(dot);

				name = name.substr(0, dot);
				console.log(name);
				
				$(this).attr("title", name);	
			});
			
		}
		
	</script>
</head>
<body>
	<img alt="" src="../../images/Tulips.jpg"> 	
	<img alt="" src="../../images/coffee.jpg"> 	
	<img alt="" src="../../images/Tulips.jpg"> 	
	<img alt="" src="../../images/coffee.jpg"> 	
	<img alt="" src="../../images/fox_family.jfif"> 	
	<br>
<!-- 	<img alt="" src="e.png" title="e"> -->
	<button type="button" onclick="addTitle();">눌러보세요.</button> 	
</body>
</html>
