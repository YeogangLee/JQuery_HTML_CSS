					});
				}
			});
			
			var flag = false;
			$(":checkbox:checked").each(function(){
				
				alert(1);
				
				if($(this).prop("checked")) {

					console(this.id);

				}else {
					flag = false;
					
					console(this.id);
					console(flag);
					return;
				}				
			});
			
			if(flag == true) {
				$("#all").prop("checked", true);
			}else {

			}
			
		});
