<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery 요소 정보 - val()</title>
	<script type="text/javascript" src="../../js/lib/jquery-3.6.0.js"></script>
	<script>
		function getInfo() {
			var msg = "";
// 			msg = ~~~;
			msg += $("#userName").val() // "홍길동"
				//라디오이면서 name속성이 gender인것 - 2개
				+ "\n" + $(":radio[name=gender]:checked").val()
				+ "\n" + $("#job").val() //"프로그래머"
				+ "\n" + $("#desc").val() //자기소개
				;
			
			alert(msg);
		}
		
		function setInfo() {
			$("#userName").val("아이유");
// 			$("#genderF").checked
// 			-> X, 제이쿼리 객체는 checked 사용 불가
// 			=> 제이쿼리 메서드 attr() 사용해서 해결 또는 자바스크립트 방식

			//방법1) javascript 방식
// 			document.getElementById("genderF").checked = true;

			//방법2) $().attr() 방식
			$("#genderF").attr("checked", true);
			
// 			$("a").attr("href") //아까 예제, 이런식으로 사용

			$("#job").val("A00");
			$("#desc").val('hello world');
			
			
		}
	</script>	
</head>
<body>
	<form>
		<label for="userName">이름</label>: 
		<input type="text" id="userName" value="홍길동">
		<br>
		<label>성별</label>:
		<!-- 인풋 radio의 기본값으로 선택되게 하는 속성 : checked-->
		<input type="radio" name="gender" id="genderM" value="M" checked="checked"><label for="genderM">남자</label>
		<input type="radio" name="gender" id="genderF" value="F"><label for="genderF">여자</label>
		<br>
		<label for="job">직업</label>:
		<select id="job">
			<option value="A00">백수</option>
			<option value="A01">공무원</option>
			<option value="A02" selected="selected">프로그래머</option> <!-- 셀렉트의 기본값으로 선택되게 하는 속성 : selected-->
		</select>
		<br>
		<label for="desc">소개</label>:
		<textarea id="desc" rows="3" cols="50">자기소개하기</textarea>
		<hr>
		<button type="button" onclick="getInfo()">조사하기</button>
		<button type="button" onclick="setInfo()">설정하기</button>		
	</form>
</body>
</html>
